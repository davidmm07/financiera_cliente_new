<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-body>
          <div class="row">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <div class="row">
                <arbol (rubroSeleccionado)="receiveMessage($event)"></arbol>
              </div>


            </div>
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <div class="container-fluid">
                <nb-card>
                  <nb-card-header>{{
                    "GLOBAL.detalle-rubro" | translate
                  }}</nb-card-header>
                  <nb-card-body>
                    <form>
                      <div class="form-group">
                        <label>{{ "GLOBAL.nombre-rubro" | translate }}</label>
                        <input type="text" class="form-control" [value]="rubroSeleccionado.Nombre" readonly />
                      </div>
                      <div class="form-group">
                        <label>{{ "GLOBAL.codigo-rubro" | translate }}</label>
                        <input type="text" class="form-control" [value]="rubroSeleccionado.Codigo" readonly />
                      </div>

                      <div class="form-group">
                        <label>{{
                          "GLOBAL.unidad-ejecutora" | translate
                        }}</label>
                        <input type="text" class="form-control" placeholder="Unidad Ejecutora" readonly />
                      </div>
                      <div class="form-group">
                        <label>{{ "GLOBAL.entidad" | translate }}</label>
                        <input type="text" class="form-control" placeholder="Entidad" readonly />
                      </div>
                      <div class="form-group">
                        <label>{{ "GLOBAL.descripcion" | translate }}</label>
                        <textarea class="form-control" placeholder="Descripción" readonly></textarea>
                      </div>
                    </form>
                  </nb-card-body>
                </nb-card>
              </div>
              <div class="container-fluid">
                <nb-card>
                  <nb-card-header>{{ "GLOBAL.detalle-apropiacion-inicial" | translate }}
                  </nb-card-header>
                  <nb-card-body>
                    <div class="row formPreasignacion">
                      <div class="form-group row">
                        <label for="inputEmail1" class="col-sm-6 col-form-label">Valor Apropiación Inicial</label>
                        <div class="col-sm-6">
                          <input type="number" min="1" step="any" class="form-control" id="inputApropiacionI"
                            placeholder="$" />
                        </div>

                        <div class="col-sm-6 spacingValorAp">
                          <button type="submit" class="btn btn-info btn-block" [nbPopover]="form">
                            {{
                              "GLOBAL.pre-asignar-apropiacion-inicial" | translate
                            }}
                          </button>
                        </div>
                        
                        <div class="col-sm-6 spacingValorAp">
                          <button type="submit" class="btn btn-info btn-block " [nbPopover]="form">
                            {{
                              "GLOBAL.aprobar-apropiacion-inicial" | translate
                            }}
                          </button>
                        </div>
                      </div>
                    </div>
                    <form>
                      <div class="row botonesApI">
                        <div class="col"></div>

                        <div class="col"></div>
                      </div>

                      

                      <div class="row">
                        <div class="col">
                          <ng-template #form>
                            <div class="p-4">
                              <form>
                                <div class="form-group">
                                  <input type="number" class="form-control"
                                    placeholder=" $ Valor Apropiacion Inicial" />
                                </div>
                                <button type="submit" class="btn btn-success w-100" (valorApropiacion)="
                                    receiveApropiationValue($event)
                                  ">
                                  Aceptar
                                </button>
                              </form>
                            </div>
                          </ng-template>
                        </div>
                      </div>
                    </form>
                  </nb-card-body>
                </nb-card>
                <comprobacion-apropiacion-inicial [valoringresos]="valoringresos" [valoregresos]=valoregresos></comprobacion-apropiacion-inicial>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
