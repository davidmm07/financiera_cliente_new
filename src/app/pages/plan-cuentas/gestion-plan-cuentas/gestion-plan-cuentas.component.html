<div class="container-fluid">
    <div class="row sectionMenu" >
      <nb-card>
        <nb-card-header>
            <h1>{{'GLOBAL.gestion-titulo' | translate }} {{selectedOption.option}}</h1>
        </nb-card-header>
        <nb-card-body>
            <nb-select
            id="select_vigencia"
            placeholder="Vigencia"
            outline
            status="success"
            [(ngModel)]="VigenciaActual">
            <nb-option
              *ngFor="let v of vigencias"
              [value]="v"
              (click)="onSelect(v.vigencia)"
              >{{ v.vigencia }}</nb-option
            >
          </nb-select>
            <nb-tabset fullWidth>
                <nb-tab tabTitle="Rubros">
                    <rubros> </rubros>
                </nb-tab>
                <nb-tab tabTitle="Apropiaciones">
                    <apropiaciones > </apropiaciones>
                </nb-tab>
                <nb-tab tabTitle="Fuentes">
                    <fuentes ></fuentes>
                </nb-tab>
              </nb-tabset>
        </nb-card-body>

      </nb-card>
 

    </div>

</div>
